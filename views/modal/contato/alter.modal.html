<div class="modal-header">
	<h3 class="text-center">Alterar contato</h3>
</div>
<div class="modal-body">
	<form role="form" name="alterContatoForm">
	
		<div class="form-group">
			<label for="">Nome</label> 
			<input type="text" class="form-control" ng-model="alterContato.nome" ng-required="true" placeholder="Nome">
		</div>

		<div class="form-group">
			<label for="">Telefone</label>
			<input type="text" class="form-control" ng-model="alterContato.telefone" ng-required="true" ng-minlenght="14" placeholder="Telefone (99) 8888-7777" mask="(99) 9999-9999">
		</div>
	
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="send()" ng-disabled="alterContatoForm.$invalid || alterContatoForm.$pristine">Enviar</button>
	<button type="button" class="btn btn-warning" ng-click="cancel()">Fechar</button>
</div>
